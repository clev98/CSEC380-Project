<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        form {
            border: 3px solid #f1f1f1;
        }

        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #87c4c9;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

            button:hover {
                opacity: 0.8;
            }

        .container {
            padding: 16px;
        }
    </style>
</head>
<body>

    <h2>Armtube</h2>

    <form action="{{ url_for('landing') }}" method="post" enctype="multipart/form-data">
        <div class="container">
            <label for="cmpfile"><b>Upload From Computer</b></label>
            <input type="file" placeholder="" name="cmpfile" required>

            <button type="submit">Upload File</button>
        </div>
    </form>

    <form action="{{ url_for('landing') }}" method="post">
        <div class="container">
            <label for="linkfile"><b>Upload From Link</b></label>
            <input type="text" placeholder="" name="linkfile" required>

            <button type="submit">Upload Link</button>
        </div>
    </form>

    <section class="row">
        {% for video in videos %}
        <section class="col-md-4 col-sm-6 style="background-color: cornflowerblue;">
            <p>
                {{ video[1] }}: <a href="{{ url_for('static', filename = video[0] )}}"> {{ video[0] }}</a>
                <a href="{{ url_for('delete', filename = video[0]) }}" method="POST">
                    <img border="0" alt="delete" src="static/images/trash.png" width="15" height="15">
                </a>
            </p>
        </section>
        {% endfor %}
    </section>
    <div class="container-fluid" style="min-height:100% width:80%">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible" role="alert">
            {{message}}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>

</body>
</html>
