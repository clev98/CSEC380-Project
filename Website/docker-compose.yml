version: '3'
services: 
    db:
        build: ./Database
        restart: always
        environment:
            #we're security majors, not secure majors.  Changeme.
            MYSQL_ROOT_PASSWORD: absolutely_totally_secure
        ports:
            - 3306:3306
    app:
        build: ./Application
        ports: 
            - 5000:5000
        links:
            - db
        depends_on:
            - db